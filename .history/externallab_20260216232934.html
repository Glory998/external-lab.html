<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Student Registration Form by Glory</title> 
        <meta name="viewport"
        content="width=device-width,initial-scale=1" />
        <style>
            
            body {
                font-family: Georgia, "Times New Roman", Times serif;
                margin: 0;
                background: #fff;
                color: #111;
                     }

                     .page {
                        max-width: 1200px;
                        margin: 18px auto;
                        border: 3px solid #000;
                        padding: 0;
                        box-sizing: border-box;
                     }

                     header {
                     text-align: center;
                     padding: 22px 10px;
                     border-bottom: 1px solid #ccc;
                    }

                    header h1 {
                       margin: 0;
                       font-size: 34px;
                       font-weight: 700;
                    }

                    main {
                        padding: 22px 36px;
                        min-height: 380px;
                    }

                    
                    form {
                        max-width: 960px;
                        margin: 0;
                    }

                    .form-row {
                        display: flex;
                        align-items: center;
                        margin: 10px 0;
                    }

                    .form-row label {
                        width: 150px;
                       
                        min-width: 120px;
                        margin-right: 10px;
                        font-weight: 600;
                        font-size: 14px;
                    }

                    .form-row .controls {
                        flex: 1;
                    }

                    input[type="text"],
                    input[type="email"],
                    input[type="password"],
                    input[type="tel"],
                    select,
                    textarea {
                        font-size: 13px;
                        padding: 6px 8px;
                        border: 1px solid #bfbfbf;
                        border-radius: 3px;
                        box-sizing: border-box;
                        width: 260px;
                    }
                    
                    textarea {
                        width: 420px;
                        height: 90px;
                        resize: vertical;
                    }

                    
                    .radio-group {
                        display: inline-flex;
                        gap: 14px;
                        align-items: center;
                        font-weight: 400;
                    }

                    
                    .form-actions {
                        margin-top: 18px;
                        margin-left: 150px; 
                    }

                    button {
                        padding: 6px 12px;
                        border: 1px solid #777;
                        background: #f3f3f3;
                        cursor: pointer;
                        border-radius: 4px;
                        font-size: 13px;
                        
                        .bottom-bar {
                        border-top: 1px solid #ccc;
                        padding: 18px 36px;
                        text-align: center;
                        font-size: 13px;
                    }
                        
                        footer {
                            text-align: center;
                            padding: 12px 20px 24px;
                            font-size: 13px;
                            color: #222;
                        }
                        
                    
                        @media (max-width: 700px) {
                            .form-row {
                                display: block;
                            }
                            .form-row label {
                                width: auto;
                                margin-bottom: 6px;
                            }
                            input[type="text"],
                            input[type="email"],
                            input[type="password"],
                            input[type="tel"],
                            select,
                            textarea {
                                width: 100%;
                            }
                            .form-actions {
                                margin-left: 0;
                            }
                        }
                        </style>
                        </head>
                        <body>
                        <div class="page">
                            <header>
                            <h1>Student Registration Form</h1>
                        </header>

                            <main>
                                
                                 <form action="#" method="post" 
                                 id="studentRegistration">
                                <div class="form-row">
                                    <label for="fullname">FullName:</label>
                                <div class="controls">
                                    <input id="fullname"
                                    name="fullname" type="text"
                                    placeholder="Enter your full name" required />
                                    </div>
                                    </div>

                                    <div class="form-row">
                                        <label for="email">Email:</label>
                                        <div class="controls">
                                    <input id="email"
                                        name="email" type="email"
                                        placeholder="Enter valid email address" required />
                                        </div>
                                        </div>

                                        <div class="form-row">
                                            <label
                                             for="password">Password:</label>
                                             <div class="controls">
                                                <input id="password"
                                                name="password" type="password" 
                                                placeholder="Enter password" required minlength="6" />
                                                </div>
                                                </div>

                                                <div class="form-now">
                                                    <label>Gender:</label>
                                                    <div class="controls">
                                                        <div class="radio-group"
                                                        role="radiogroup" aria-label="Gender">
                                                    <label><input type="radio" name="gender" value="male" required />Male</label>
                                                        <label><input type="radio" name="gender" value="female" /> Female</label>
                                                        <label><input type="radio" name="gender" value="other" /> Other</label>
                                                        </div>
                                                        </div>
                                                        </div>

                                                        <div class="form-row">
                                                            <label for="course">Course:</label>
                                                        <div class="controls">
                                                            <select id="course" 
                                                            name="course" required>
                                                        <option value="">-- Select Course --</option>
                                                        <option>B.Tech</option>
                                                        <option>MBA</option>
                                                        <option>MCA</Option>
                                                        <option>Diploma</option>
                                                        <option>Other</option>
                                                        </select>
                                                        </div>
                                                    </div>

                                                        <div class="form-row">
                                                            <label for="phone">Contact No:</label>
                                                        <div class="controls">
                                                            <input id="phone"
                                                            name="phone" type="tel"
                                                        placeholder="Enter phone number"
                                                    pattern="[0-9]{10}" title="10 digit phone number" />
                                                </div>
                                            </div>

                                            <div class="form-row">
                                            <label
                                            for="address">Address:</label>
                                            <div class="controls">
                                            <textarea id="address"
                                            name="address" placeholder="Enter your address"></textarea>
                                        </div>
                                    </div>

                                <div class="form-actions">
                                    <button
                                    type="submit">Register</button>
                                    <button type="reset">Clear</button>
                                    </div>
                                </form>
                                </main>

                                <div class="bottom-bar"></div>

                            <footer>
                                &copy; 2025 Student Registration Portal
                            </footer>
                            </div>
                        </body>
                    </html>
